syntax = "proto3";

package bc;

message Null {}

message Block {
    string blockchain = 1;
    string hash = 2;
    string previous_hash = 3;
    uint64 timestamp = 4;
    uint64 height = 5;
    string nonce = 6;
    string merkle_root = 7;
}

message BcBlock {
    string nonce = 1;
    string hash = 2;
    string previous_hash = 3;
    string merkle_root = 4;
    uint64 height = 5;
    string chain_root = 6;
    repeated Block other_blocks = 7;
}
